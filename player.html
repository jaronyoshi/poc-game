<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quiz Player</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h2 id="joinInfo">Join the game</h2>
  <input id="name" placeholder="Your name (optional)" />
  <button id="joinBtn">Join</button>

  <div id="questionArea" style="display:none;">
    <div id="qText"></div>
    <div class="choices">
      <button class="choice" data-choice="A">A</button>
      <button class="choice" data-choice="B">B</button>
      <button class="choice" data-choice="C">C</button>
      <button class="choice" data-choice="D">D</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module" src="/js/player.js"></script>
</body>
</html>
